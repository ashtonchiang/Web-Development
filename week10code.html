<h1> Week 10 Code 01: Checking of Leap Year by JavaScript </h1>
<!--- year % 400 = 0 ; year % 100 != 0, year % 4 == 0 -->

<script>
   var yr=2020;
     // check leap year
     if ( (yr % 400 == 0) || ( (yr % 100 != 0) && (yr % 4 == 0)) )
          {
           document.write(yr +" is leap year");


            }
            else
            {
             document.write(yr +" is not a leap year");

             }



</script>

<script>

for (strln ; strln > 0; strln--)
{

 }
