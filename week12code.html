<html>

<head>
</head>
<body>
<h2> Week 12 Code 02: Array Functionality </h2>
<script>
var stuname=["Ashton","Chiang","Mark"];

document.write("1. Display Array Elements<br>");
document.write(stuname);
document.write("<br><br>");

document.write("2. Display specific element of Array<br>");
document.write(stuname[0]);
document.write("<br><br>");

document.write("3. Display length of Array<br>");
document.write(stuname.length);
document.write("<br><br>");

document.write("4. Add new element in the Array<br>");
stuname.push("Julia");
document.write(stuname);
document.write("<br><br>");

document.write("5. Delete an element in the Array<br>");
stuname.pop();
document.write(stuname);
document.write("<br><br>");

document.write("6. Delete a specific element in the Array<br>");
delete stuname[2];
document.write(stuname);
document.write("<br><br>");


</script>

</body>
</html>
